<!-- Banner Principal (Carrusel) -->
<section class="banner-section position-relative">
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores (puntos) -->
        <div class="carousel-indicators">
            <button *ngFor="let image of carouselImages; let i = index" type="button"
                [attr.data-bs-target]="'#bannerCarousel'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
                aria-current="true" [attr.aria-label]="'Slide ' + (i + 1)">
            </button>
        </div>

        <!-- Imágenes del carrusel -->
        <div class="carousel-inner">
            <div *ngFor="let image of carouselImages; let i = index" class="carousel-item" [class.active]="i === 0">
                <img [src]="image" class="d-block w-100 banner-image" [alt]="'Banner ' + (i + 1)">                
            </div>
        </div>

        <!-- Controles de navegación -->
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</section>
